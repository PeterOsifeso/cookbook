<ion-header>
    <ion-navbar no-border-bottom>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
        <ion-buttons end *ngIf="isLoggedIn">
            <button ion-button icon-only (click)="goToProfile()">
        <ion-icon ios="ios-options-outline" md="md-contact"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-searchbar color="primary" [(ngModel)]="queryText" (ionInput)="filterRecipes()" placeholder="Search All Recipes">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="!filteredRecipes || filteredRecipes.length === 0">
        <ion-card-content class="grey">
            No Recipe Available
        </ion-card-content>
    </ion-card>
    <div class="list-div" *ngFor="let recipe of filteredRecipes" (click)="viewRecipe(recipe)">
        <div text-center>
            <img text-center [src]="recipe.image">
        </div>
        <h1 class="recipe-name" text-center>{{recipe.name}}</h1>
        <ion-card-content>

            <b class="grey">Author - {{recipe.author}}</b>
        </ion-card-content>

        <ion-row>
            <button ion-button icon-left clear text-center>
                <div>View Recipe</div>
            </button>
        </ion-row>
    </div>
</ion-content>
