<ion-header>
    <ion-navbar no-border-bottom>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-searchbar color="primary" [(ngModel)]="queryText" (ionInput)="filterRecipes()" placeholder="Search My Recipes">
        </ion-searchbar>
    </ion-navbar>
</ion-header>



<ion-content>
    <ion-card *ngIf="!filteredRecipes || filteredRecipes.length === 0">
        <ion-card-content class="grey">
            No Recipe available
        </ion-card-content>
    </ion-card>
    <div class="list-div" *ngFor="let recipe of filteredRecipes">
        <div text-center>
            <img text-center [src]="recipe.image">
        </div>
        <h1 class="recipe-name" text-center>{{recipe.name}}</h1>

        <ion-card-content>

            <b class="grey">Author - {{recipe.author}}</b>
        </ion-card-content>

        <ion-row>
            <button (click)="viewRecipe(recipe)" ion-button icon-left clear text-center>
                <ion-icon name="arrow-dropright-circle"></ion-icon>
                <div>View Recipe</div>
                </button>
            <button (click)="removeRecipe(recipe)" ion-button icon-left clear text-center color="danger">
                <ion-icon name="trash"></ion-icon>
                <div>Delete Recipe</div>
            </button>
        </ion-row>

    </div>
</ion-content>
