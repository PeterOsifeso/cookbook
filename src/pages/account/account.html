<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Account</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <div padding-top text-center *ngIf="username">
        <img [src]="profilePhoto" alt="avatar">
        <h2>{{username}}</h2>

        <ion-list inset>
            <button ion-item (click)="addProfilePhoto()">Update Picture</button>
            <button ion-item (click)="changePassword()">Change Password</button>
            <button ion-item (click)="showFavorites()">Favorites</button>
            <button ion-item (click)="showmyRecipes()">My Recipes</button>
            <button ion-item (click)="logout()">Logout</button>
        </ion-list>
    </div>
</ion-content>
